<div class="info">
  <h1 id="tableLabel">Transacciones</h1>

  <table mat-table [dataSource]="transactions" class="mat-elevation-z2">


    <!-- Symbol Column -->
    <ng-container [matColumnDef]="d" *ngFor="let d of headers">
      <th mat-header-cell *matHeaderCellDef>{{d}}</th>
      <td mat-cell *matCellDef="let element"> {{getValue(element, d)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>

</div>
